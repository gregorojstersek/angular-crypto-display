<div class="text-center">
  <h1>Settings</h1>
</div>

<p>&nbsp;</p>

<div class="col-sm-4">
  <div class="form-group">
    <label for="stationId">Currency</label>
    <select class="form-control" [value]="(settingsState | async).selectedCurrency" (change)="onCurrencyChanged($event.target.value)">
      <option *ngFor="let currency of currencies" value="{{ currency }}">{{ currency }}</option>
    </select>
  </div>
</div>
